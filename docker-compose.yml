services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGIN=http://localhost:5173
    
  client:
    build:
      context: ./client
      args:
        VITE_API_URL: http://localhost:3000/api/dcm/chat
    ports:
      - "5173:80"
    depends_on:
      - server
